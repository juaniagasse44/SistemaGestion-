# ===============================================
# CONFIGURACIÓN DE LA CONEXIÓN A MYSQL
# ===============================================

# URL de conexión. Cambia "nombre_de_tu_bd" por el nombre de la base de datos que creaste en MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/supermercado_db

# Usuario y contraseña de tu base de datos (la que configuraste para 'root').
# ¡Cambiá la contraseña por la tuya!
spring.datasource.username=root
spring.datasource.password=

# Nombre de la clase del driver de MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURACIÓN DE HIBERNATE PARA MYSQL
# ===============================================

# Le decimos a Hibernate que estamos usando el dialecto de MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Esto intentará crear/actualizar las tablas en tu BD basándose en tus clases @Entity.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las consultas SQL que se están ejecutando.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true